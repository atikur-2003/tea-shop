<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/73260fc4d3.js" crossorigin="anonymous"></script>
    <style>
        .manrope{
            font-family: "Manrope", serif;
        }
    </style>
</head>
<body class="manrope">
    <main class="max-w-[1024px] mx-auto">
        <section class="flex flex-col-reverse gap-5 md:gap-10 md:flex-row justify-between pt-8">
            <div class="ml-5 md:ml-0">
                <h1 class="text-[#1C1C1C] text-4xl md:text-6xl font-bold my-3 md:my-5">It's good <br> tea time at The <br> Tea House</h1>
                <p class="text-[#777777] text-lg font-semibold mb-5">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="bg-linear-to-r from-[#FF8938] to-[#FF0000] py-3 px-5 rounded-lg text-white">Explore More   <i class="fa-solid fa-arrow-right ml-1 -rotate-45"></i></button>
            </div>
            <div class="relative">
                <img class="ml-3 md:0" src="./images/banner.png" alt="">
                <div class="bg-white shadow-lg flex items-center gap-3 absolute top-[72%] left-[12%] py-2 mx-3 md:py-3 md:px-4 rounded-md">
                    <i class="fa-solid fa-star text-[#FFC850] text-2xl"></i>
                    <div class="flex flex-col">
                        <span class="text-[#1C1C1C] text-xl md:text-2xl font-extrabold">5.00</span>
                        <span class="text-[#777777] text-xs md:text-base font-semibold">Trust Pilot Ratings</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
